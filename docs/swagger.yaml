          description: '{"code":200,"data":{"access_token":"...","refresh_token":"..."},"msg":"ok"}'
          schema:
            type: string
      summary: 用户注册
      tags:
      - 用户
  /upload:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: 文件资源,可以写多个
        in: formData
        name: file
        required: true
        type: file
      - description: 文件资源1,可以写多个
        in: formData
        name: file1
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
          schema:
            type: string
      summary: 上传文件
      tags:
      - 文件管理
  /v1/book:
    get:
      parameters:
      - description: title
        in: query
        name: title
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
          schema:
            type: string
      summary: 获取图书列表
      tags:
      - 图书
  /v1/book/:id:
    get:
      parameters:
      - description: id
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
