info:
  contact: {}
  license: {}
paths:
  /cms/admin/all:
    get:
      parameters:
      - description: 授权token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '[{"id":2,"name":"guest","info":"游客组"}]'
          schema:
            type: string
      summary: 查询所有权限组
      tags:
      - 管理员
  /cms/admin/group:
    get:
      parameters:
      - description: 授权token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{"access_token":"...","refresh_token":"..."},"msg":"ok"}'
          schema:
            type: string
      summary: 查询所有权限组及其权限
      tags:
      - 管理员
    post:
      parameters:
      - description: 授权token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 组名
        in: query
        name: name
        required: true
        type: string
      - description: 备注
        in: query
        name: info
        required: true
        type: string
      - description: 权限ID集合
        in: query
        name: permission_ids
        required: true
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: '[{"id":2,"name":"guest","info":"游客组"}]'
          schema:
            type: string
      summary: 新建权限组
      tags:
      - 管理员
  /cms/admin/group/:id:
    get:
      parameters:
      - description: 授权token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '[{"id":2,"name":"guest","info":"游客组"}]'
          schema:
            type: string
      summary: 查询一个权限组及其权限
      tags:
      - 管理员
  /cms/admin/permission:
    get:
      parameters:
      - description: 授权token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{....}'
          schema:
            type: string
      summary: 查询所有可分配的权限
      tags:
      - 管理员
  /cms/admin/user/:id:
    delete:
      parameters:
      - description: 授权token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
          schema:
            type: string
      summary: 删除用户
      tags:
      - 用户
    put:
      parameters:
      - description: 授权token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 用户名
        in: query
        name: ID
        required: true
        type: string
      - description: 用户名
        in: query
        name: username
        required: true
        type: string
      - description: 昵称
        in: query
        name: nickname
        required: true
        type: string
      - description: 邮箱
        in: query
        name: email
        required: true
        type: string
      - description: 头像
        in: query
        name: avatar
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{"access_token":"...","refresh_token":"..."},"msg":"ok"}'
          schema:
            type: string
      summary: 管理员更新用户信息
      tags:
      - 管理员
  /cms/admin/user/:id/password:
    put:
      parameters:
      - description: 授权token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 新密码
        in: query
        name: new_password
        required: true
        type: string
      - description: 确认密码
        in: query
        name: confirm_password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
          schema:
            type: string
      summary: 修改用户密码
      tags:
      - 用户
  /cms/admin/users:
    get:
      parameters:
      - description: 授权token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{....}'
          schema:
            type: string
      summary: 查询所有用户
      tags:
      - 管理员
  /cms/user:
    put:
      parameters:
      - description: 用户名
        in: query
        name: ID
        required: true
        type: string
      - description: 用户名
        in: query
        name: username
        required: true
        type: string
      - description: 昵称
        in: query
        name: nickname
        required: true
        type: string
      - description: 邮箱
        in: query
        name: email
        required: true
        type: string
      - description: 头像
        in: query
        name: avatar
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{"access_token":"...","refresh_token":"..."},"msg":"ok"}'
