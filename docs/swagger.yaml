            type: string
      summary: 用户更新信息
      tags:
      - 用户
  /cms/user/information:
    get:
      parameters:
      - description: 授权token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{....}'
          schema:
            type: string
      summary: 查询用户信息
      tags:
      - 用户
  /cms/user/login:
    post:
      parameters:
      - description: 用户名
        in: query
        name: username
        required: true
        type: string
      - description: 密码
        in: query
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"access_token":"...","refresh_token":"..."}'
          schema:
            type: string
      summary: 登录
      tags:
      - 用户
  /cms/user/password:
    put:
      parameters:
      - description: 旧密码
        in: query
        name: old_password
        required: true
        type: string
      - description: 新密码
        in: query
        name: new_password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
          schema:
            type: string
      summary: 修改密码
      tags:
      - 用户
  /cms/user/permissions:
    get:
      parameters:
      - description: 授权token
        in: header
        name: Authorization
        required: true
        type: string
