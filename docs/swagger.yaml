      - application/json
      responses:
        "200":
          description: '{....}'
          schema:
            type: string
      summary: 查询自己拥有的权限
      tags:
      - 用户
  /cms/user/refresh:
    get:
      parameters:
      - description: 刷新token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"access_token":"..."}'
          schema:
            type: string
      summary: 刷新令牌
      tags:
      - 用户
  /cms/user/register:
    post:
      parameters:
      - description: 用户名
        in: query
        name: username
        required: true
        type: string
      - description: 密码
        in: query
        name: password
        required: true
