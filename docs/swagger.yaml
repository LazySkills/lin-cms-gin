      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
          schema:
            type: string
      summary: 新增图书
      tags:
      - 图书
  /v1/books/{id}:
    delete:
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
          schema:
            type: string
      summary: 删除图书
      tags:
      - 图书
    put:
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: integer
      - description: 图书名称
        in: query
        name: title
        required: true
        type: string
      - description: 图书作者
        in: query
        name: author
        required: true
        type: string
      - description: 图书简介
        in: query
        name: summary
        required: true
        type: string
      - description: 图书图片
        in: query
        name: image
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":{},"msg":"ok"}'
          schema:
            type: string
      summary: 修改图书
      tags:
      - 图书
